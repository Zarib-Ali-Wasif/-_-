<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="./MusicPlayer.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="player-container">
      <!-- Music Player Heading -->
      <h1 style="text-align: center; margin-top: 20px">Music Player</h1>

      <!-- Music Player Container -->
      <div class="music-player">
        <div class="music-info">
          <h2 id="song-title">Song Title</h2>
          <h3 id="artist-name">Artist Name</h3>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
          <button id="prev" class="btn control-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="btn control-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="btn control-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>

        <!-- Audio Element -->
        <audio id="audio"></audio>
      </div>

      <!-- Song List -->
      <div class="song-list">
        <h3>Song List</h3>
        <ul id="song-list"></ul>
      </div>
    </div>

    <script src="./MusicPlayer.js"></script>
  </body>
</html>
